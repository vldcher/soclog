<div class="mapWrapper">
  <h5 class="rideSummary">My ride summary</h5>
  <agm-map [latitude]="lat" [longitude]="lng" class="map" (mapClick)="onChoseLocation($event)">
    <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      *ngIf="locationChosen"
    ></agm-marker>
  </agm-map>
</div>
